<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link rel="shortcut icon" href="icons8-3d-очки-96.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="header">
        <div class="container">
            <p class="header__name">Список фильмов</p>
            <p class="header__year">2024</p>
        </div>
    </header>

    <section class="main">
        <div class="container">
            <h2 class="main__title">Посмотреть</h2>
            <div class="list">
                <div class="list__container">
                    <div class="list__wrapper">
                        <input type="text" placeholder="Добавить фильм" id="movieInput" class="list__wrapper-input">
                        <button id="addBtn" class="list__wrapper-btn"><img src="./img/sent.png" alt="button"></button>
                    </div>
                    <ul id="moviesList" class="items">
                        <li id="movieItem" class="items__item ">
                            <label id="check" class="check">
                                <input type="checkbox" class="check__box">
                                Остров проклятых
                            </label>
                            <button class="items__item-btn">
                                <img src="./img/delete.png" alt="delete" class="">
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>

</html>
